<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="task-7-src/task-7.css">
</head>
<body onload="displayStudent()">
    <h1 class="fw-bold text-center text-primary">Student Marklist</h1> 
   
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary main-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Student
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Student Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5 class="fw-normal">Enter your details</h5>
            <label for="name" class="form-label">Student Name</label>
            <input class="form-control" type="text" placeholder="Student Name" aria-label="default input example" id="name">
            <label for="std_id" class="form-label">Student ID</label>
            <input type="text" name="std_id" id="std_id" placeholder="Student ID" class="form-control">        
            <label for="subject">Subject name</label>
            <input type="text" class="form-control" type="text" placeholder="Subject Name" id="subject">
            <label for="mark1" class="form-label">Internal Mark 1</label>
            <input class="form-control" type="number" placeholder="Interanl Mark 1" aria-label="default input example" id="mark1">
            <label for="mark2" class="form-label">Interanl Mark 2</label>
            <input class="form-control" type="number" placeholder="Interanl Mark 2" aria-label="default input example" id="mark2">
            <label for="external" class="form-label">External Mark</label>
            <input class="form-control" type="number" placeholder="External Mark" aria-label="default input example" id="external">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addStudent()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Student lists -->
    <br><br>
    <div class="student-list" id="student-list">
      

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="task-7-src/task-7.js"></script>
</body>
</html>
